<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MedMe Conference App</title>

    <style>
        .conf_info_link {
            color: #333;
            text-decoration: underline;
            text-decoration-style: solid;
            font-size: .7em;
        }

        #conf_info {
            font-size: .7em;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@medme/lib-jitsi-meet/lib-jitsi-meet.min.js"></script>
    <script src="./app.js" ></script>
</head>
<body>
    <div id="notice" style="display: none;"></div>

    <div id="content" style="display: none;"></div>

    <div id="conference" style="display: none;">
        <a href="#" onclick="App.unload(); return;">Unload</a>
        <a href="#" onclick="App.switchVideo(); return;">switchVideo</a>
        <div id="audioOutputSelectWrapper" style="display: none;">
            Change audio output device
            <select id="audioOutputSelect" onchange="App.changeAudioOutput(this); return;"></select>
        </div>
        <!-- <video id="localVideo" autoplay="true"></video> -->
        <!--<audio id="localAudio" autoplay="true" muted="true"></audio>-->
    </div>


    <div id="conf_info" style="display: none;"></div>

    <script>
        $(document).ready(() => {
            App.main();
        });

        function toggle_info() {
            $('#conf_info').toggle();
        }
    </script>
</body>
</html>
